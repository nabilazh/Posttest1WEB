	<header>

		<!-- label -->
		<section class="label">
			<div class="container">
				<p>Login</p>
			</div>
		</section>

		<div class="ct">
			<div class="atas">
			<div class="atur"></div>
				<h2 class="judul">Mine Member Account</h2>
			</div>
			<div class="garis">
				<form class="horizontal" action="MemberAccount.html" method="post">
				<fieldset><legend>Membership Data</legend>
					<div class="g">
						<label for="uname">Username<span class="required" >*</span></label>
						<input type="text" name="uname" required placeholder="Username">
					</div>
					<div class="g">
						<label for="pw">Password<span class="required">*</span></label>
						<input type="pw" name="pw" required placeholder="Password">
					</div>
				</fieldset>
				<fieldset><legend>Personal Data</legend>
					<div class="g">
						<label for="nama">Full Name<span class="required">*</span></label>
						<input type="na" name="Nama" required placeholder="Full Name">
					</div>
					<div class="g">
						<label for="email">Email<span class="required">*</span></label>
						<input type="email" name="email" required placeholder="Email Address">
					</div>
					<div class="g">
						<label for="no">Phone<span class="required">*</span></label>
						<input type="tlp" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder="Phone : 08****">
					</div>
					<div class="grup-offset">
						<label for="JK">Gender<span class="required">*</span><br></label>
						<input type="radio" name="JK" value="Laki-Laki" required>Male
						<input type="radio" name="JK" value="Perempuan" required>Female
					</div>
					<div class="grup-offsett">
						<button type="submit" value="Sign In">Submit</button>
						<button type="reset" value="Reset">Reset</button>
					</div>
					</fieldset>
					<div class="footer">
						
					</div>
					</form>
				</div>
